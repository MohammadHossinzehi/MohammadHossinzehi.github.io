<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Submission</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #response {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Submit Repair Information</h1>
    <form id="productForm">
      <div class="form-group">
        <label for="repair">Repair:</label>
        <input type="text" id="repair" name="repair" required />
      </div>
      <div class="form-group">
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required />
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required />
      </div>
      <button type="submit">Submit</button>
    </form>
    <div id="response"></div>

    <script>
      document
        .getElementById("productForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const repair = document.getElementById("repair").value;
          const model = document.getElementById("model").value;
          const price = document.getElementById("price").value;

          const requestData = {
            repair,
            model,
            price,
          };

          try {
            const response = await fetch(
              "https://9j78inyh6g.execute-api.us-east-1.amazonaws.com/dev",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(requestData),
              }
            );

            if (!response.ok) {
              throw new Error("Network response was not ok");
            }

            const responseData = await response.json();
            document.getElementById("response").textContent = JSON.stringify(
              responseData,
              null,
              2
            );
          } catch (error) {
            console.error("Error:", error);
            document.getElementById("response").textContent =
              "Failed to submit the request.";
          }
        });
    </script>
  </body>
</html>
