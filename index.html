<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repair Shack Quotes</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Mono:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="favicon.png" type="image/png" />
  </head>
  <body>
    <h1>Repair Shack Quotes</h1>
    <div class="container">
      <div class="form-container">
        <form id="productForm">
          <label for="model">Model:</label>
          <input type="text" id="model" name="model" required /><br />
          <label for="repair">Repair:</label>
          <input type="text" id="repair" name="repair" required /><br />
          <label for="price">Price:</label>
          <input type="text" id="price" name="price" required /><br />
          <button type="submit" id="submit ">Submit</button>
        </form>
        <div class="clear-container" style="margin-top: 50px">
          <form id="clearForm">
            <label for="id">ID Number to Delete:</label>
            <input type="text" id="id" name="id" required />
            <button type="submit" class="clear">Delete</button>
          </form>
        </div>
      </div>

      <div class="table-container">
        <table id="responseTable">
          <thead>
            <tr>
              <th>ID Number</th>
              <th>Model</th>
              <th>Repair</th>
              <th>Price</th>
              <th>Time</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>
    <script>
      // Function to format time from 24-hour to 12-hour with AM/PM
      function formatTime24to12(time24) {
        if (!time24) return "Invalid time"; // Handle cases where time24 is undefined or empty

        const [hours, minutes] = time24.split(":");
        if (!hours || !minutes) return "Invalid time"; // Ensure hours and minutes are present

        let hours12 = parseInt(hours, 10);
        const ampm = hours12 >= 12 ? "PM" : "AM";

        if (hours12 > 12) {
          hours12 -= 12;
        } else if (hours12 === 0) {
          hours12 = 12;
        }

        return `${hours12}:${minutes} ${ampm}`;
      }

      // Function to fetch data from the API
      async function fetchData() {
        try {
          const response = await fetch(
            "https://9j78inyh6g.execute-api.us-east-1.amazonaws.com/dev",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ type: "startup" }), // Specify type as startup
            }
          );

          const result = await response.json();
          const body = JSON.parse(result.body);
          let fileContent = body.fileContent;

          // Split the content into lines and reverse the order
          const lines = fileContent.split("\n").reverse();

          // Clear the table body
          const tableBody = document.querySelector("#responseTable tbody");
          tableBody.innerHTML = "";
          console.log(lines);
          // Populate the table
          lines.forEach((line) => {
            if (line.trim()) {
              // Skip empty lines
              const [id, date, model, price, repair] = line.split(",");
              const displayId = id ? id : "***"; // Display '***' if id is missing
              if (date && model && price && repair) {
                const [datePart, time24] = date.split(" ");
                const time12 = formatTime24to12(time24); // Convert to 12-hour time
                const row = document.createElement("tr");
                row.innerHTML = `
            <td>${displayId}</td>
            <td>${model}</td>
            <td>${repair}</td>
            <td>${price}</td>
            <td>${time12}</td>
            <td>${datePart}</td>
          `;
                tableBody.appendChild(row);
              }
            }
          });
        } catch (error) {
          console.error("Error:", error);
          document.querySelector("#responseTable tbody").innerHTML =
            "<tr><td colspan='6'>Failed to fetch data</td></tr>";
        }
      }

      // Fetch data as soon as the page loads
      window.onload = fetchData;

      // Form submission handler for adding products
      document
        .getElementById("productForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const model = document.getElementById("model").value;
          const price = document.getElementById("price").value;
          const repair = document.getElementById("repair").value;

          try {
            const response = await fetch(
              "https://9j78inyh6g.execute-api.us-east-1.amazonaws.com/dev",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  type: "submitProduct",
                  model,
                  price,
                  repair,
                }), // Specify type as submitProduct
              }
            );

            const result = await response.json();
            const body = JSON.parse(result.body);
            let fileContent = body.fileContent;

            // Split the content into lines and reverse the order
            const lines = fileContent.split("\n").reverse();

            // Clear the table body
            const tableBody = document.querySelector("#responseTable tbody");
            tableBody.innerHTML = "";

            // Populate the table
            lines.forEach((line) => {
              if (line.trim()) {
                // Skip empty lines
                const [id, date, model, price, repair] = line.split(",");
                const displayId = id ? id : "***"; // Display '***' if id is missing
                if (date && model && price && repair) {
                  const [datePart, time24] = date.split(" ");
                  const time12 = formatTime24to12(time24); // Convert to 12-hour time
                  const row = document.createElement("tr");
                  row.innerHTML = `
              <td>${displayId}</td>
              <td>${model}</td>
              <td>${repair}</td>
              <td>${price}</td>
              <td>${time12}</td>
              <td>${datePart}</td>
            `;
                  tableBody.appendChild(row);
                }
              }
            });
          } catch (error) {
            console.error("Error:", error);
            document.querySelector("#responseTable tbody").innerHTML =
              "<tr><td colspan='6'>Failed to fetch data</td></tr>";
          }
        });

      // Form submission handler for clearing by ID
      document
        .getElementById("clearForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const id = document.getElementById("id").value;

          try {
            const response = await fetch(
              "https://9j78inyh6g.execute-api.us-east-1.amazonaws.com/dev",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  type: "deleteProduct",
                  id,
                }), // Specify type as deleteProduct
              }
            );

            const result = await response.json();
            const body = JSON.parse(result.body);
            let fileContent = body.fileContent;

            // Split the content into lines and reverse the order
            const lines = fileContent.split("\n").reverse();

            // Clear the table body
            const tableBody = document.querySelector("#responseTable tbody");
            tableBody.innerHTML = "";

            // Populate the table
            lines.forEach((line) => {
              if (line.trim()) {
                // Skip empty lines
                const [id, date, model, price, repair] = line.split(",");
                const displayId = id ? id : "***"; // Display '***' if id is missing
                if (date && model && price && repair) {
                  const [datePart, time24] = date.split(" ");
                  const time12 = formatTime24to12(time24); // Convert to 12-hour time
                  const row = document.createElement("tr");
                  row.innerHTML = `
              <td>${displayId}</td>
              <td>${model}</td>
              <td>${repair}</td>
              <td>${price}</td>
              <td>${time12}</td>
              <td>${datePart}</td>
            `;
                  tableBody.appendChild(row);
                }
              }
            });
          } catch (error) {
            console.error("Error:", error);
            document.querySelector("#responseTable tbody").innerHTML =
              "<tr><td colspan='6'>Failed to fetch data</td></tr>";
          }
        });
    </script>
  </body>
</html>
