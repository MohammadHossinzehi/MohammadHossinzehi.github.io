<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        #errorMsg {
            color: red;
        }
    </style>
</head>
<body>
    <form id="loginForm" onsubmit="validateForm(event)">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Login">
        <p id="errorMsg"></p>
    </form>

    <!-- Include CryptoJS for MD5 hashing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>

    <script>
        const hashedUsername = '21232f297a57a5a743894a0e4a801fc3'; // MD5 hash of 'admin'
        const hashedPassword = '21232f297a57a5a743894a0e4a801fc3'; // MD5 hash of 'admin'

        function md5(string) {
            return CryptoJS.MD5(string).toString();
        }

        function validateForm(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const enteredUsernameHash = md5(username);
            const enteredPasswordHash = md5(password);

            if (enteredUsernameHash === hashedUsername && enteredPasswordHash === hashedPassword) {
                window.location.href = "dashboard.html"; // Redirect to the dashboard
            } else {
                document.getElementById("errorMsg").innerText = "Invalid username or password.";
            }
        }
    </script>
</body>
</html>
